<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Inc</title>
    <!--cdn for bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--end of cdn-->


    <!-- google fonts cdn -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya|Vollkorn">
    <!-- end of cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--for google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vollkorn|Titillium+Web">
    <!--my css-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='main.css')}}">
    <nav class="navbar navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
            </li>
        </ul>
    </nav>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    {% for use in user %}
    <div class="content" id="inquiry">
        <div class="inqiry">
            <p class="nname">{{use[0]}}</p>
            <p class="nname">{{use[1]}}</p>
            <p class="nname">{{use[2]}}</p>
            <hr>
            <p class="nname">{{use[3]}}</p>
        </div>
    </div>
    {% endfor %}
</body>

</html>
